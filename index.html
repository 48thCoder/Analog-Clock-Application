<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vaibhav Gupta">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/9484e9fcdb.js"
            crossorigin="anonymous"></script>
        <title>Analog Clock Application</title>
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <div style="--clr:#dfffdd; --h:70px; z-index:10" id="hour"
                    class="hand">
                    <i></i>
                </div>
                <div style="--clr:#00a6ff; --h:84px" id="min" class="hand">
                    <i></i>
                </div>
                <div style="--clr:#dc2553; --h:94px" id="sec" class="hand">
                    <i></i>
                </div>

                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>
            </div>
        </div>

        <audio id="bg-audio" loop>
            <source src="Assets\Clock.mp3" type="audio/mpeg">
        </audio>
        <div class="play-pause">
            <i class="fa-regular fa-circle-play fa-2xl" id="playBtn"></i>
            <i class="fa-regular fa-circle-pause fa-2xl" id="pauseBtn"></i>
            <div id="text">Play</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
